<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style Category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <div class="Container">

        <div class="header">
            <a href="../User-Interface/index.html">
                <button class="home">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
            <div class="inventory">Inventory</div>
        </div>

        <div class="Content">
            <div class="items">

                <a href="Item Display.html">
                    <button class="btn">
                        <div class="icon"><i class="fa-solid fa-shirt"></i></div>
                        Shirt
                    </button>
                </a>
                

                <button class="btn">
                    <div><img src="skirt.png" alt="Skirt" height="130"></div>
                    Skirt
                </button>

                <button class="btn">
                    <div><img src="Trousers.png" alt="Trousers" height="130"></div>
                    Trousers
                </button>

                <button class="btn">
                    <div class="icon"><i class="fas fa-shoe-prints"></i></div>
                    Shoes
                </button>

                <button class="btn">
                    <div class="icon"><i class="fas fa-hat-wizard"></i></div>
                    accessories
                </button>
            </div>

        </div>
    </div>
</body>
</html>
