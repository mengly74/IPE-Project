<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Item Info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="Category.html">
                <button class="home"><i class="fa-solid fa-home"></i></i></button>
            </a>
            <div class="inventory">Inventory</div>
        </div>

        <div class="wrapper">
            <button class="btn"><i class="fa-solid fa-shirt"></i></button>
            <div class="Info">
                <div class="Item-name">Women shirt 2024</div>
                <table>
                    <tr>
                        <td>Price</td>
                        <td>00$</td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td>Black</td>
                    </tr>
                    <tr>
                        <td>Size</td>
                        <td>S M L XL</td>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td>
                            <div class="dropdown">
                                <span>20  <i class="fa-solid fa-chevron-down"></i></span>
                                <div class="dropdown-content">
                                    <p>S  5</p>
                                    <p>M  5</p>
                                    <p>L  5</p>
                                    <p>XL 5</p>
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="footer"><a href="Item Display.html">Back</a></div>
    </div>
