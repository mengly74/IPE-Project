<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button id="mybtn" type="button">Item Out</button>
  
    <script>
      const mybtn = document.getElementById("mybtn");

      });
    </script>
